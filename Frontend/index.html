<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeAlpha Store</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <h1>CodeAlpha Store</h1>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="#products">Products</a>
            <a href="#" id="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </a>
            <a href="#" id="login-btn">Login</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1>Welcome to CodeAlpha Store</h1>
            <p>Discover amazing products at great prices</p>
            <a href="#products" class="cta-button">Shop Now</a>
        </div>
    </header>

    <!-- Products Section -->
    <section id="products" class="products-section">
        <h2>Our Products</h2>
        <div class="products-grid" id="products-container">
            <!-- Products will be dynamically loaded here -->
        </div>
    </section>

    <!-- Shopping Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Your Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be displayed here -->
            </div>
            <div class="cart-total">
                <h3>Total: $<span id="cart-total">0</span></h3>
                <button id="checkout-btn">Checkout</button>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="document.getElementById('login-modal').style.display='none'">&times;</span>
        <h2>Login</h2>
        <form id="login-form" onsubmit="handleLogin(event)">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="showRegisterModal()">Register</a></p>
    </div>
</div>
    <!-- Add this after your login modal -->
<div id="register-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="document.getElementById('register-modal').style.display='none'">&times;</span>
        <h2>Register</h2>
        <form id="register-form" onsubmit="handleRegistration(event)">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" onclick="showLoginModal()">Login</a></p>
    </div>
</div>

    <footer>
        <p>&copy; 2025 CodeAlpha Store. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
